<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">
        <i class="glyphicon glyphicon-search"></i>
      </div>
      <input
        type="text"
        class="form-control"
        name="searchString"
        placeholder="Type to search..."
        [(ngModel)]="queryString"
      />
    </div>
  </div>
</form>

<table class="table">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th class="text-right">Job</th>
  </tr>
  <tr *ngFor="let person of list | FilterPipe: queryString : searchableList ">
  <!--  <a [routerLink]="['people-detail']" [queryParams]="{id: person.id}" routerLinkActive="active">
      Details</a> -->
    <td class="text-left">
      {{person.name}}
    </td>
    <td>{{person.age}}</td>
    <td align="right">{{person.job}}</td>

  </tr>
</table>
